    <div class="container">

        <br/><br/>

        <h1 class="contact-title">Write a Meaty Message and Tell Us a Cheesy Joke!</h1>


        <!--Form-->
        <form method="post" id="contactForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="First and Last Name" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="emailname@email.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Enter Message Here</label>
                <textarea type="textarea" class="form-control" id="message" rows="3" placeholder="Please Type Your Message Here..." name="message" required></textarea>
            </div>
            <div class="form-group">
                <p id="echo-response"></p>
            </div>
            <button type="submit" id="formButton">Submit</button>
        </form>


        <div id="map"></div>

        <hr>
